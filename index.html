<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BBC | JOURNAL</title>

    <!-- daisy ui and tailwindcss cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- css file linked -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <div class="bg-red-600 py-5">
        <div class="max-w-7xl mx-auto px-5">
          <img class="invert" src="./assets/logo.svg" alt="" />
        </div>
      </div>

      <nav class="border-b border-gray-200">
        <ul
          id="categoryContainer"
          class="flex gap-10 text-lg max-w-7xl mx-auto px-5 py-1"
        ></ul>
      </nav>
    </header>

    <main class="max-w-7xl mx-auto px-5 mt-6 grid grid-cols-4 gap-5">
      <div id="newsContainer" class="grid grid-cols-3 col-span-3 gap-5 h-full">
        <div class="bg-red-500 p-3">Loading.....</div>
      </div>
      <div class="col-span-1 border border-gray-300 rounded-lg overflow-hidden">
        <div
          class="bg-red-500 text-white p-3 mb-2 text-center flex justify-between"
        >
          <h1>Bookmarks</h1>
          <p id="bookMarkCount">0</p>
        </div>

        <div id="bookMarkContainer"></div>
      </div>
    </main>

    <!-- Open the modal using ID.showModal() method -->

    <dialog id="news-details-modal" class="modal">
      <div class="modal-box">
        <div id="modalContainer"></div>
        <div class="modal-action">
          <form method="dialog">
            <!-- if there is a button in form, it will close the modal -->
            <button class="btn">Close</button>
          </form>
        </div>
      </div>
    </dialog>
    <script src="./script.js"></script>
  </body>
</html>
